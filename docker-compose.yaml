version: '3.8'

services:
  cs2-predictor:
    build: .
    container_name: cs2-major-swiss-predictor
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    volumes:
      # 挂载数据目录
      - ./data:/app/data
      # 挂载输出目录并实现持久化
      - ./output:/app/output
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
    command: bash -c "python cs2_gen_preresult.py && python cs2_gen_swiss.py && python cs2_prediction_final.json"
